<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portland Transit Trends</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="static/css/plotlyStyle.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">


</head>

<body class="bg-secondary">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">Trimet Transit System Analysis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto" id="nav-links">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="dataSources.html">Data Sources</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="plotly.html">Charts</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="leaflet.html">Transit Map</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Div for scatter plot -->
        <div class="row chart-top">
                <div class="col-md-12">
    
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">TriMet Riders v. Precipitation</h3>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-12">
                    <div id="scatter"></div>
                </div>
            </div>

        <!-- Div for Riders by Month Chart -->
        <div class="row chart-top">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Monthly TriMet Riders by Year</h3>
                    </div>
                    <div class="well">
                        <select id="selDataset1" onchange="monthChanged(this.value)"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="bar-bus"></div>
            <div class="col-md-4" id="bar-max"></div>
            <div class="col-md-4" id="bar-wes"></div>
        </div>
        <div class="row " id="color-scale">Total Precipitation: </div>

        <!-- Div for Riders All Time Chart -->
        <div class="row chart-top">
            <div class="col-md-12">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Annual TriMet Riders</h3>
                    </div>
                    <div class="well">
                        <select id="selDataset2" onchange="yearChanged(this.value)">Select Year</select>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div id="line"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>

    <!-- D3 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

    <!-- Plotly JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Our JavaScript -->
    <script src="static/js/plotly.js"></script>

</body>

</html>
